<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2em;
        height: 100vh;
      }

      h1.title {
        font-size: 1.8em;
        font-weight: bold;
        color: #1e3a8a;
        margin-bottom: 1.5em;
        text-align: center;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 20px;
      }

      .app-icon {
        width: 100px;
        height: 100px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: #1f2937;
        font-size: 0.9em;
        transition: transform 0.1s ease;
      }

      .app-icon:hover {
        transform: scale(1.05);
        background-color: #e0edff;
      }

      .emoji {
        font-size: 1.8em;
        margin-bottom: 0.4em;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Board Member Dashboard</h1>
    <div class="grid" id="appGrid"></div>

<script>
  const baseUrl = "https://script.google.com/macros/s/AKfycbxkSmo3Ypau7oetwF4TfzXbYzxCYJ978QDX5Tt24a6qdupd9Eo5WA5FaYs4zeKvret05g/exec";

  const apps = [
    { emoji: 'ðŸ“„', label: 'IEP analysis', view: 'iep' },
    { emoji: 'ðŸ“¬', label: 'Gmail analysis', view: 'gmail' },
    { emoji: 'ðŸ“„', label: 'LCAP analysis', view: 'lcap' }
  ];

  const grid = document.getElementById('appGrid');

  apps.forEach(app => {
    const a = document.createElement('a');
    a.className = 'app-icon';
    a.href = `${baseUrl}?view=${app.view}`;
    a.innerHTML = `
      <div class="emoji">${app.emoji}</div>
      <div>${app.label}</div>`;
    grid.appendChild(a);
  });
</script>


  </body>
</html>
